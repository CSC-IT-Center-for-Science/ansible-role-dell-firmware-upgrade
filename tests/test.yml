---

 - hosts: localhost
   remote_user: root
   vars:
     - dell_dsu_repo_install: True
     - dell_dsu_update_all_firmware: False
     - dell_dsu_arguments: "--non-interactive --apply-upgrades-only --preview"
     - dell_dsu_assert: False

   roles:
     - ../ansible-role-dell-firmware-upgrade

   pre_tasks:
     - name: install multipathd to test managing multipath
       package:
         name: device-mapper-multipath
         state: present
     - name: add a sample multipath.conf
       copy:
         src: "multipath.conf"
         dest: "/etc/multipath.conf"
     - name: start multipath
       service:
         name: multipathd
         state: started
     - name: install wget
       package:
         name: wget
         state: present
